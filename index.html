<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/base.css">
    <link rel="stylesheet" type="text/css" href="assets/css/layout.css">
    <link rel="stylesheet" type="text/css" href="assets/css/components.css">
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        media="print" onload="this.media='all'" />
    <title>Boilerplate</title>
</head>

<body>
    <div class="l-wrap l-wrap--bg-secondary l-sticky-top l-border-bottom-grey">
        <nav class="l-restrict c-banner">
            <a href="/" class="c-banner__logo">
                <img src="/resources/gbm_logo_2.png" class="c-banner__logo-img">
            </a>
            <div class="c-navigation" data-type="dynamic" data-breakpoint="768">
                <ul class="c-navbar">
                    <li class="c-navbar__element">
                        <a href="#" class="c-navbar__link c-navbar__link--hover-invert">A Link</a>
                    </li>
                    <li class="c-navbar__element">
                        <a href="#" class="c-navbar__link c-navbar__link--hover-invert">Another Link</a>
                    </li>
                    <li class="c-navbar__element">
                        <button href="#" class="c-navbar__button c-navbar__link--hover-invert">
                            A Dropdown
                            <i class="fas fa-chevron-down c-icon c-icon--navbar"></i>
                        </button>
                        <ul class="c-navbar__sub-menu">
                            <li class="c-navbar__sub-element">
                                <a href="#" class="c-navbar__sub-link c-navbar__sub-link--hover-invert">A Dropdown
                                    Link</a>
                            </li>
                            <li class="c-navbar__sub-element">
                                <a href="#" class="c-navbar__sub-link c-navbar__sub-link--hover-invert">Another Dropdown
                                    Link</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="c-hamburger">
                    <button class="c-hamburger__button">
                        <div class="c-hamburger__line"></div>
                        <div class="c-hamburger__line"></div>
                        <div class="c-hamburger__line"></div>
                    </button>
                    <ul class="c-hamburger__menu" data-type="slideover" data-expand="accordian">
                        <li class="c-hamburger__element">
                            <a href="#" class="c-hamburger__link c-hamburger__link--hover-invert">A Link</a>
                        </li>
                        <li class="c-hamburger__element">
                            <a href="#" class="c-hamburger__link c-hamburger__link--hover-invert">Another Link</a>
                        </li>
                        <li class="c-hamburger__element c-hamburger__sub-menu-wrapper">
                            <button href="#"
                                class="c-hamburger__element-button c-hamburger__element-button--hover-invert">
                                <i class="fas fa-chevron-down c-icon"></i>
                                A Dropdown
                            </button>
                            <ul class="c-hamburger__sub-menu">
                                <li class="c-hamburger__sub-element">
                                    <a href="#" class="c-hamburger__sub-link c-hamburger__sub-link--hover-invert">A
                                        Dropdown Link</a>
                                </li>
                                <li class="c-hamburger__sub-element">
                                    <a href="#"
                                        class="c-hamburger__sub-link c-hamburger__sub-link--hover-invert">Another
                                        Dropdown Link</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <header style="" class="c-hero c-hero--small">
        <h1 class="c-hero__title">BeeArc</h1>
    </header>
    <main>
        
    </main>
    <footer class="c-footer">
        <div class="l-restrict">
            A footer.
        </div>
    </footer>
</body>
<script type="module" src="assets/js/base.js"></script>
<script src="https://kit.fontawesome.com/6b035dc64a.js" crossorigin="anonymous"></script>

</html>
